<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>credit card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bank-logo">سامانه پرداخت آنلاین</div>
            <div class="bank-name"></div>
        <div class="chip"></div>
            <div class="card-number">**** **** **** ****</div>
            <div class="card-details">
                <div class="card-holder">نام دارنده کارت</div>
                <div class="expiry-date">MM/YY</div>
            </div>
        </div>
    
        <form id="card-form">
            <div class="card-number-inputs">
                <input type="text" id="card-number-1" maxlength="4" placeholder="****">
                <input type="text" id="card-number-2" maxlength="4" placeholder="****">
                <input type="text" id="card-number-3" maxlength="4" placeholder="****">
                <input type="text" id="card-number-4" maxlength="4" placeholder="****">
            </div>
            <input type="text" id="card-holder" placeholder="نام دارنده کارت">
            <input type="text" id="expiry-month" placeholder="ماه انقضا" maxlength="2">
            <input type="text" id="expiry-year" placeholder="سال انقضا" maxlength="2">
            <button type="submit">ثبت اطلاعات</button>
        </form>
        </div>
        <div class="profile-content">
        <div class="content">
            <div class="profile-container">
                <div class="profile-name">Sara Mousavi</div>
                <img src="img/-2147483648_-210106.jpg" alt="تصویر پروفایل" class="profile-image">
                <div class="social-links">
                    <a href="https://github.com/saaramousavi" target="_blank">GitHub</a>
                    <a href="https://www.instagram.com/sara_mousavi.web?igsh=MTV4amlmeTMzd2RpZA==" target="_blank">Instagram</a>
                    <a href="www.linkedin.com/in/sara-mousavi-893a1a2a7" target="_blank">LinkedIn</a>
                </div>
            </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>
</html>
